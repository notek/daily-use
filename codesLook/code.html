<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>私人代码库</title>
	<link rel="stylesheet" href="code.css">
	<script src="N.js"></script>
	<script src="code.js"></script>
</head>
<body>
	<div id="box">
		<div class="msb">
			<ul class="list cf"></ul>
		</div>
		<div class="show-code">
			<span class="arrow">&#9670;</span>
			<div class="info">
				<span class="name"></span>
				<!-- 方法简介 -->
				<div class="syn">
					<!-- 用法 -->
					<p class="usemet">
						<span class="j"></span>
					</p>
					<!-- 参数 -->
					<div class="par">
						<span class="pn"></span>
						<div class="ls"></div>
					</div>
					<!-- 示例 -->
					<div class="usage">
						<span class="pn">示例：</span>
						<div class="example">
							<p class="note"></p>
							<code></code>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div id="show"></div>
</body>
</html>
